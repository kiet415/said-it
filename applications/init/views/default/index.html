{{extend 'layout.html'}}

{{block header}}

<div class="jumbotron jumbotron-fluid background" style="background-color: #333; color:white; padding:30px;word-wrap:break-word;">
  <div class="container center">
    <h1 class="display-5">Homepage</h1>
  </div>
</div>
{{end}}

<div id="frontpage">
  <div class="frontbox">
      <div class="container padded center">

        <div class="twothirds compressible">
          <div class="postbox">
              This box still in construction.<br/><br/>
          </div>
        </div>
      
        <div class="third compressible">
          <div class="featurebox">
              <div style="text-align:right; position:absolute; left:90%">
                <button type="add-post"><a href="{{=URL('default', 'add_post')}}'">Add Post</a></button>
                <br/><br/>
                <button type="search-post"><a href="#contact">Search Post</a></button>
              </div>
          </div>
        </div>
        
      </div>
  </div>
</div>
