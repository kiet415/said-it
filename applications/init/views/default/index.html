{{extend 'layout.html'}}

{{block header}}
<div class="jumbotron jumbotron-fluid background" style="background-color: #333; color:white; padding:30px;word-wrap:break-word;">
  <div class="container center">
    <h1 class="display-5">Said-it Homepage</h1>
  </div>
</div>
{{end}}

<div class="center topnav">
    <a href="#news">Add Post</a>
    <a href="#contact">Search Post</a>
</div>

<div class="row">
  <div class="col-md-12">
    {{if 'message' in globals():}}
    <h2>{{=message}}</h2>
    <p class="lead">{{=T('This page is still under construction')}}</p>
    {{elif 'content' in globals():}}
    {{=content}}
    {{else:}}
    {{=BEAUTIFY(response._vars)}}
    {{pass}}
  </div>
</div>
